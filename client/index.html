    <div id="editor" class="resize-y overflow-auto border max-w-screen-xl mx-auto border-gray-300 rounded h-48 min-h-[100px]"></div>
    
    <div id="result"></div>
    <!-- getting the editor from cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <!-- adding editors -->
    <script src="./static/js/addEditor.js"></script>
    <script>
        var editor = ace.edit("editor");
        
        editor.session.setMode("ace/mode/sql");
        editor.setTheme("ace/theme/clouds");

        window.addEventListener('resize', function() {
            editor.resize();
        });

        editor.setValue("select 'x' from dual");

        document.getElementById('runQuery').addEventListener('click', () => {
            const query = editor.getValue();
            // Send the query to the server (handled later with backend logic)
            fetch('/run-sql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        });


        // clearing out the editor
        document.getElementById('clearEditor').addEventListener('click', () => {
            //editor.session.clear();
            editor.setValue('', '');
        });
        
    </script>
