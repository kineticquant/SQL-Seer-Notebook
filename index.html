<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS load -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Local CSS load -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>SQL Seer</title>
</head>
<body class="text-gray-800 m-0 p-2 font-sans">
    <h1>SQL Seer - Visualize multiple databases simultaneously</h1> 
    <p>
        <br>
        <!-- removing theme selection here for now / can add under user config
        <div id="confBar" class="flex items-center">
            <label for="themeSelector" class="block mb-1 text-sm text-gray-600">Theme:</label>
            <select id="themeSelector" class="block text-sm mb-1 ml-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500 transition duration-200">
                <option value="lightMode">Light</option>
                <option value="creamMode">Cream</option>
                <option value="darkMode">Dark</option>
            </select>
            
        </div>
        -->
    </p>

    <div id="queryBar">
        <button id="runQuery" class="mt-5 mb-1 bg-blue-500 border border-black text-white px-4 rounded text-sm">Run</button>
        <button id="clearEditor" class="mt-5 mb-1 border border-black text-black px-4 rounded text-sm bg-transparent hover:bg-black hover:text-white">Clear</button>
        <select id="connectionSelector" class="mt-5 mb-1 border border-black text-black px-1 rounded text-sm">
            <option value="option1">Test SQLLite DB - PHX</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <button id="addEditor" class="bg-green-500 border border-black text-white px-4 rounded mt-5 text-sm">Add Editor</button>
    </div>
    
    <div id="editor" class="resize-y overflow-auto border border-gray-300 rounded h-48 min-h-[100px]"></div>
    
    <div id="result"></div>
    <!-- getting the Ace editor to be used - no need to reinvent the wheel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <!-- custom editor functionality -->
     <script src="assets/js/addEditor.js"></script>
    <script>
        var editor = ace.edit("editor");
        
        editor.session.setMode("ace/mode/sql");
        editor.setTheme("ace/theme/clouds");

        window.addEventListener('resize', function() {
            editor.resize();
        });

        editor.setValue("select 'x' from dual");

        document.getElementById('runQuery').addEventListener('click', () => {
            const query = editor.getValue();
            // Send the query to the server (handled later with backend logic)
            fetch('/run-sql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        });


        // clearing out the editor
        document.getElementById('clearEditor').addEventListener('click', () => {
            //editor.session.clear();
            editor.setValue('', '');
        });
        
    </script>

    
</body>


<!-- place into navbar or resize when adding editors -->
<footer class="bg-gray-100 text-center text-sm py-2 absolute bottom-0 w-full">
    <p>&copy; <span id="copyright-year"></span> SQL Seer.</p>
    <script>
        document.getElementById("copyright-year").textContent = new Date().getFullYear();
      </script>
</footer>
  
</html>
